        <input type="text" name="cip" id="cip" placeholder="test for cipher">
        <button>cipher</button>
        <p></p>

    <script>
        const btn = document.querySelector('button')
    const input = document.querySelector('input')
    const para = document.querySelector('p')

    const palCheck = () =>{
        let val = (input.value).toUpperCase()
        val = val.split('')
        // create an array of A-M and N=Z
        let arr = []
        let str1 = 'ABCDEFGHIJKLM'
        let str2 = 'NOPQRSTUVWXYZ'
        // write a regex to text if a character is an alphabet
        let regex = /[A-Z]/
        // loop through each character in the input text to test if it matches regex
        val.map(x => (
            str1.includes(x) ? arr.push(str2[str1.indexOf(x)]) : str2.includes(x) ? arr.push(str1[str2.indexOf(x)]) : arr.push(x)
        ))
        //create an empty array 
        // if it matches, check if the character exist in any of the loop
        // if it does not match either, return the number into the array

        para.innerText = arr.join('')
    }

    btn.addEventListener('click', palCheck)
    </script>
